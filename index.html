<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords"
        content="Zapatos, deportivos, Zapatillas, deportivas, Calzado, deportivo, Tenis, Sneakers, shoes">

    <meta name="keywords"
        content="¡Muévete con estilo! Descubre nuestra amplia gama de Zapatos Deportivos, Zapatillas y Sneakers para hombre, mujer y niño. Calzado deportivo ideal para correr, entrenar o tu día a día. ¡Encuentra los Tenis perfectos para tu estilo!">


    <!-- Investigar las etiquetas openGraph -->
    <!-- Se pueden tomar las etiquetas description, URL, imagen, Tittle -->

    <meta property="og:title" content="Tienda Nike" />
    <meta property="og:image" content="/assets/Logo.svg">
    <meta property="og:description" content="Tienda de Zapatos Nike">


    <title>Nike</title>

    <link rel="shortcut icon" href="/assets/Logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="/Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav>
            <a href="https://Nike.com">
                <img src="/assets/Logo.svg" alt="">
            </a>

            <ul>
                <li>Inicio</li>
                <li>Servicios</li>
                <li>Sobre Nosotros</li>
            </ul>

            <button class="button"> Contactanos</button>

        </nav>
    </header>
    <main>
        <!-- Donde termina el header comienz el main -->
        <!-- todas las secciones seran parte del main -->

        <!-- Section de Jumbotron -->
        <section class="jumbotron">

            <div>
                <h1>¡Eleva tu rendimiento al máximo con nuestros zapatos deportivos!</h1>
            </div>

            <img src="/assets/img.png" alt="">

        </section>

        <section class="tarjetas">

            <!-- Seccion de tarjetas -->

            <div class="hombre">
                <img src="/assets/Men.png" alt="">
                <div class="tituloprecio">
                    <div>
                        <h3>Nike - Hombres</h3>
                        <p>$49.99</p>

                    </div>

                    <div class="calificacion">
                        <img src="/assets/estrella.svg" alt="">
                        <p>8.0</p>

                    </div>

                </div>
                <button>Add to cart</button>
            </div>

            <div class="mujeres">
                <img src="/assets/Women.png" alt="">

                <div class="tituloprecio">

                    <div>
                        <h3>Nike - Mujeres</h3>
                        <p>$89.99</p>
                    </div>

                    <div class="calificacion">
                        <img src="/assets/estrella.svg" alt="">
                        <p>9.0</p>
                    </div>

                </div>
                <button>Add to cart</button>
            </div>

            <div class="niños">

                <img src="/assets/Kid.png" alt="">

                <div class="tituloprecio">

                    <div>
                        <h3>Nike - Niños</h3>
                        <p>$29.99</p>

                    </div>

                    <div class="calificacion">
                        <img src="/assets/estrella.svg" alt="">
                        <p>7.5</p>
                    </div>

                </div>
                <button>Add to cart</button>
            </div>

            <div class="bebes">

                <img src="/assets/Baby (2).png" alt="">
                <div class="tituloprecio">

                    <div>
                        <h3>Nike - Bebes</h3>
                        <p>$99.99</p>
                    </div>

                    <div class="calificacion">
                        <img src="/assets/estrella.svg" alt="">
                        <p>9.5</p>
                    </div>

                </div>
                <button>Add to cart</button>
            </div>


        </section>

    </main>

    <footer></footer>

    <script src="/script.js"> </script>

</body>

</html>
